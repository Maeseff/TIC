<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-img src="assets/logo.png" alt="Logo de EmPoderTIC" ></ion-img></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="auth-form">
  <div class="banner">
    <img src="assets/banner.png" alt="Banner de EmPoderTIC" />
  </div>
  <section class="welcome">
    <ion-card-content>
      <h1>Bienvenidos a EmPoderTIC</h1>
      <h2>¡Construyendo un futuro equitativo en las TIC!</h2>
      <br />
      <ion-button expand="full" [routerLink]="['/login']">Iniciar Sesion</ion-button>
    </ion-card-content>
  </section>

  <!-- Sección de "Servicios" -->
  <section class="services">
  <!-- Sección de "Servicios" -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let service of services">
        <ion-card class="ion-card-background rounded-card">
          <ion-card-content class="ion-text-center">
            <ion-icon [name]="service.icon" class="custom-icon large-icon"></ion-icon>
            <ion-card-title class="title-text">{{ service.title }}</ion-card-title>
            <p class="description-text">{{ service.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón Flotante y Otros Contenidos -->
  </section>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" class="fabi"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="programa()">
        <ion-icon name="woman" class="fabi"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-footer class="footer">
    <ion-toolbar>
      <div class="footer-line"></div>
      <img class="footer-logo" src="assets/logo.png" alt="Logo" />
      <div class="footer-line"></div>
      <div class="footer-icons">
        <a href="https://www.linkedin.com/company/duocuc/?originalSubdomain=cl" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/masmujeresenlastics/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <div class="footer-copyright">
        Derechos de Autor &copy; 2023
        <br />
        Programa Más Mujeres en las TICs Duoc UC
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
