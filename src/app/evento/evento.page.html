<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><ion-img src="assets/logo.png" alt="Logo de EmPoderTIC" ></ion-img></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="auth-form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card *ngFor="let evento of eventos" class="rounded-card">
            <ion-card-header class="titi">
              <ion-card-title>{{evento.nombre}}</ion-card-title>
            </ion-card-header>
            <ion-img [src]="evento.imagen"></ion-img>
            <ion-card-content>
              <ion-text>Descripción: {{evento.descripcion}}</ion-text>
              <br>
              <ion-text>Tipo Evento: {{evento.tipo_evento}}</ion-text>
              <br>
              <ion-button expand="full" (click)="inscribirse(evento)" [disabled]="evento.inscrito" class="rounded-button">Inscribirme</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  

  
<ion-footer class="footer">
    <ion-toolbar>
      <div class="footer-line"></div>
      <img class="footer-logo" src="assets/logo.png" alt="Logo" />
      <div class="footer-line"></div>
      <div class="footer-icons">
        <a href="https://www.linkedin.com/company/duocuc/?originalSubdomain=cl" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/masmujeresenlastics/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <div class="footer-copyright">
        Derechos de Autor &copy; 2023
        <br />
        Programa Más Mujeres en las TICs Duoc UC
      </div>
    </ion-toolbar>
</ion-footer>
</ion-content>
